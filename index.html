<html lang="en">

<body>
    <div class="main">
        <div class="left">

        <div class="right">
            <div class="section-1">
                <p>This is not a real online service! You know you need something like this in your life to help you realize
                    your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="" method="get" id="form">
                <h2>Let's do this!</h2>
                <label for="first_name">FIRST NAME <br>
                    <input type="text" name="first_name" id="first_name">
                </label>
                <label for="last_name">LAST NAME <br>
                    <input type="text" name="last_name" id="last_name">
                </label>
                <label for="email">EMAIL <br>
                    <input type="email" name="email" id="email">
                </label>
                <label for="phone_number">PHONE NUMBER <br>
                    <input type="tel" name="phone_number" id="phone_number">
                </label>
                <label for="password">PASSWORD <br>
                    <input type="password" name="password" id="password">
                </label>
                <label for="email">CONFIRM PASSWORD <br>
                    <input type="password" name="" id="email">
                </label>
            </form>
            <div class="section-3">
                <button type="submit" form="form">Create Acount</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
